
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Eye - Home</title>
    <link rel="stylesheet" href="static\css\index.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Eagle Eye</div>
        <div class="sign-buttons">
            <a href="/" class="login">Login</a>
            <a href="{{ url_for('signup') }}" class="signup">Sign Up</a>
            <a href="{{ url_for('aboutus') }}" class="signup">About Us</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- <button type="submit">Login</button> -->
                <button type="submit"><a href="{{ url_for('Inventorytrack') }}">Login</a></button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
        <div class="login-image">
            <img src="static\img\l2.jpeg" alt="Login Image">
        </div>
    </div>
</body>
</html>
